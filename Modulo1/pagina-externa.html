<!-- pagina-externa.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pagina.css">
    <title>Pagina Cámaras</title>
</head>
<body>

    <div id="contenedor-imagen"></div>
    <div class="Clase">
        <a href="..\Modulo1\Frunas.html">
        <img class="imagen-link" src="..\Recursos del proyecto\Boton de regreso.png" alt="Icono de regreso">
        </a>
        </div>

    <script>
        // Función para obtener parámetros de la URL
        function obtenerParametroURL(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }
        // Obtén la URL de la imagen de los parámetros
        const imagenURL = obtenerParametroURL('imagen');

        if (imagenURL) {
            // Crea un elemento de imagen y establece la fuente
            const imagen = document.createElement('img');
            imagen.src = imagenURL;

            // Agrega la imagen al contenedor
            document.getElementById('contenedor-imagen').appendChild(imagen);
        }
    </script>

</body>
</html>
